<!DOCTYPE html>
<html lang="en" ng-app="chartApp">

<head>
  <title>Графики</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <link href="css/Profile/profile.css" rel="stylesheet">
  <script src="js/graphics.js"></script>
</head>

<body ng-controller="ChartController">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" href="{{TypeTests}}">
    <svg class="bi me-2" height="32" width="40">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">WorkTracker</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a aria-current="page" class="nav-link active" href="{{TypeMain}}">Главная</a></li>
    <li class="nav-item"><a href="profile.html" class="nav-link">Профиль</a></li>
    <li class="nav-item"><a href="graphics.html" class="nav-link" id="WorkResults">Результаты</a></li>
    <li class="nav-item"><a href="Articles.html" class="nav-link">Статьи</a></li>
    <li class="nav-item"><a aria-current="page" class="nav-link" href="{{TypeTests}}">Тесты</a></li>
    <li class="nav-item"><a href="usersList.html" class="nav-link">{{TypeUserList}}</a></li>
    <!--    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>-->
    <!--    <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
    <link href="css/TestCreate/Styles.css" rel="stylesheet">
  </ul>
</header>
<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-1 mb-3">
      </div>
      <div class="col-md-10">
        <div class="row gutters-sm">
          <div class="col-sm-13 mb-3">
            <div class="card h-40">
              <div class="card-body" style="box-shadow: #0f0f0f">
                <h3 class="d-flex align-items-center mb-3" id="infoButton" >Статистика работы</h3>
              </div>
            </div>
            <canvas id="firstChart"></canvas>
            <canvas id="secondChart"></canvas>
            <canvas id="thirdChart"></canvas>
          </div>
          <div class="card h-40">
            <div class="card-body" style="box-shadow: #0f0f0f">
              <h3 class="d-flex align-items-center mb-3"  >Анализ работы</h3>
              <h5 class="d-flex align-items-center mb-3" id="analiz" >{{Analiz}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
