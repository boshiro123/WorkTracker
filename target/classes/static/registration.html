<!doctype html>
<html lang="en" ng-app="register">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="js/registration.js"></script>
    <title>Registration</title>
    <style>
        .change{
            color:white;
        }
    </style>
</head>
<body>
<section class="vh-100">
  <div class="container h-100" ng-controller="RegisterController">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>
                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" placeholder="Введите ФИО"  ng-model="NewUser.name"/>
                      <label class="form-label" for="form3Example1c">ФИО</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Examplec" class="form-control" placeholder="Введите почту" ng-model="NewUser.email"/>
                      <label class="form-label" for="form3Example3c">Почта</label>
                    </div>
                  </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <select id="form3Example3c" class="form-control" ng-model="Male" >
                            <option value="Мужчина">Мужчина</option>
                            <option value="Женщина">Женщина</option>
                            <option value="" class="change" hidden>Выберите пол</option>
                            </select>
                            <label class="form-label" for="form3Example3c">Пол</label>
                        </div>
                    </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" placeholder="Введите пароль"  ng-model="NewUser.password"/>
                      <label class="form-label" for="form3Example4c">Пароль</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" placeholder="Повторите пароль" ng-model="RePass"/>
                      <label class="form-label" for="form3Example4cd">Повтор пароля</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
<!--                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />-->
                    <link class="form-check-label" for="form2Example3c">
                      <a href="logIn.html">У меня есть аккаунт</a>
                    </link>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="button btn-primary btn-lg" ng-click="saveUser()">Зарегестрироваться</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
