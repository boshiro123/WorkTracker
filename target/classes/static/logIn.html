<!doctype html>
<html lang="en" ng-app="logIn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <link rel="stylesheet" href="css/logIn/logIn.css">
    <script src="js/logIn.js"></script>
    <title>LogIn</title>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom" ng-controller="LogInController">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" ng-submit="LogIn()">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
<!--                        ЗАМЕНИТЬ НА EMAIL-->
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Введите электронную почту" ng-model="User.email"/>
                        <label class="form-label" for="form3Example3">Почта</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Введите пароль" ng-model="User.password"/>
                        <label class="form-label" for="form3Example4">Пароль</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Запомнить меня
                            </label>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="button btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Войти
                        </button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
