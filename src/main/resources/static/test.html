<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <link rel="stylesheet" href="css/test/test.css">
    <script src="js/test.js"></script>
    <title>Main</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
       href="tests.html">
        <svg class="bi me-2" height="32" width="40">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">WorkTracker</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a aria-current="page" class="nav-link active" href="{{TypeMain}}">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
        <li class="nav-item"><a href="graphics.html" class="nav-link" id="WorkResults">Результаты</a></li>
        <li class="nav-item"><a href="Articles.html" class="nav-link">Статьи</a></li>
        <li class="nav-item"><a aria-current="page" class="nav-link" href="{{TypeTests}}">Тесты</a></li>
<!--        <li class="nav-item"><a class="nav-link" href="usersList.html">Список участников</a></li>-->
        <!--    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>-->
        <!--    <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
        <link href="css/TestCreate/Styles.css" rel="stylesheet">
    </ul>
</header>

<section class="vh-100">
    <div class="container h-60" ng-controller="TestController">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11" >
                <div class="main-body" >
                    <div class="row gutters-sm" >
                        <div class="col-md-14" >
                            <div class="row gutters-sm" >
                                <div class="col-sm-13 mb-3">
                                    <div class="card h-40" style="border-radius: 25px;">
                                        <div class="card-body" style="box-shadow: #0f0f0f">
                                            <h3 class="d-flex align-items-center mb-3" style="font-weight: bold">Тестирование: {{Test.title}}</h3>
                                            <h6 class="d-flex align-items-center mb-3" style="color: royalblue">Пройдено {{present}}% теста</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-10 order-2 order-lg-1">
                                <p class="text-center h3 fw-bold mb-1 mx-1 mx-md-4 mt-12" style="color: royalblue">Вопрос №{{i+1}}</p>
                                <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-12">{{Questions[i].question}}</p>
                                <form class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <div class="group">
                                                    <input type="checkbox" class="custom-radio" id="1answer" ng-click="showInfo(Questions[i].answer.answer1)">
                                                    <label for="1answer" style="color: #0f0f0f; font-size: 30px">{{Questions[i].answer.answer1}}</label>
                                            </div>
                                            <div class="col-sm-6 text-secondary">
                                                <input type="checkbox" class="custom-radio" id="2answer" ng-click="showInfo(Questions[i].answer.answer2)">
                                                <label for="2answer" style="color: #0f0f0f; font-size: 30px">{{Questions[i].answer.answer2}}</label></div>
                                            <div class="col-sm-6 text-secondary">
                                                <input type="checkbox" id="3answer" class="custom-radio"  ng-click="showInfo(Questions[i].answer.answer3)">
                                                <label for="3answer" style="color: #0f0f0f; font-size: 30px">{{Questions[i].answer.answer3}}</label></div>
                                            </div>
                                        </div>
                                </form>
                                <button class="buttonNext" ng-click="next()">Далее</button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    var last={}, ie=/*@cc_on@*/0;
    document.body.onclick=function(e){
        e=ie?event.scrElement:e.target;
        if(e.name!="a"&&e.type!="checkbox") return;
        last.checked=false;
        e.checked=true;
        last=e;
    }
</script>
</html>
