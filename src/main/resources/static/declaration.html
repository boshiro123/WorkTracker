<!DOCTYPE html>
<html lang="en" ng-app="declaration">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/declaration.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/test/test.css">
    <link rel="stylesheet" href="css/declaration.css">
    <title>Main</title>
</head>
<body ng-controller="DeclarationController">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" href="{{TypeTests}}">
        <svg class="bi me-2" height="32" width="40">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">WorkTracker</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a aria-current="page" class="nav-link active" href="{{TypeMain}}">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
        <li class="nav-item"><a href="graphics.html" class="nav-link" id="WorkResults">Результаты</a></li>
        <li class="nav-item"><a href="Articles.html" class="nav-link">Статьи</a></li>
        <li class="nav-item"><a aria-current="page" class="nav-link" href="{{TypeTests}}">Тесты</a></li>
        <link href="css/TestCreate/Styles.css" rel="stylesheet">
    </ul>
</header>
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-1 mb-3">
            </div>
            <div class="col-md-13">
                <div class="row gutters-sm">
                    <div class="col-sm-17 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="form-container">
                                    <div class="form-header">
                                        <div>
                                        <div>Генеральному директору</div>
                                        <div>ООО "Строй-Сервис М"&nbsp&nbsp</div>
                                        <div>Иванчукову Д.Т.&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
                                        <div>Крановщика&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
                                        <div>Ситдикова Л.Я.&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
                                    </div>

                                    <div class="form-content">
                                        <div style="text-align: center; margin-bottom: 20px;">
                                            <h2 class="form-title">Заявление</h2>
                                        </div>

                                        <div>
                                            <textarea rows="8" style="width: 100%;" placeholder="Введите содержание заявления" ng-value="text" ng-model="text"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-footer">
                                        <div>
                                            <input type="text" placeholder="Введите ФИО" style="margin-bottom: 10px;" value="{{User.name}}" ng-model="User.name">
                                        </div>
                                        <div>
                                            <input type="date" name="date" value="{{date}}" ng-model="date">
                                        </div>
                                    </div>
                                </div>
                            <div class="form-group col-md-10">
                                <div class="card-body" style="box-shadow: #0f0f0f">
                                </div>
                            </div>
                        </div>
                                <div class="center-container">
                                <button class="btn btn-primary"  ng-click="sendDeclaration()">Отправить</button>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
